<ngx-charts-line-chart *ngIf="energieUsageDuringTime.length > 0"
  [scheme]="colorScheme"
  [legend]= "true"
  [showXAxisLabel]= "true"
  [showYAxisLabel]= "true"
  [xAxis]= "true"
  [yAxis]= "true"
  [xAxisLabel]= "'Time'"
  [yAxisLabel]= "'Power usages'"
  [timeline]= "true"
  [results]="energieUsageDuringTime"
>
</ngx-charts-line-chart>
